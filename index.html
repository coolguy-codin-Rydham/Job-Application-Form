<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>

    <div class="hello">hello</div> 
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="webBlock"> (Web) </span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">
                            First Name
                        </label>
                        <input type="text" id="first_name" name="first_name" placeholder="First name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last name">
                    </div>
                    <div class="form_control">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="FrontEndDeveloper">Front End Developer</option>
                            <option value="BackEndDeveloper">Back End Developer</option>
                            <option value="AI/ML">AI/ML</option>
                            <option value="UI/UX">UI/UX</option>
                            <option value="Cyber Security">Cyber Security</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">
                            Address <br>
                        </label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input type="text" id="city" name="city" placeholder="City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">
                            City
                        </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">
                            Date
                        </label>
                        <input type="date" id="date" name="date" value="2023-10-21">
                    </div>
                    <div class="form_control">
                        <label for="upload">
                            Upload Your CV
                        </label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
